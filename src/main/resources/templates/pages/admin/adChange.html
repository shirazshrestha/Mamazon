<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/main_layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Ad</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div layout:fragment="content" class="container mt-4">


    <!--  this alert will be shown only if redirected from add product page and the product was successfully created.  -->
    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successMessage}">
        <strong>Success!</strong> <span th:utext="${successMessage}"></span>.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <h1>Hello Admin <span sec:authentication="name"></span></h1>


    <div class="form-container h-100">
        <div class="row h-100 justify-content-center align-items-cente">
            <form enctype="multipart/form-data" th:action="@{/admin/adChange}" th:object="${ad}" method="post"
                  class="col-12">
                <h3>Change Ads</h3>
                <div class="form-group">
                    URL Link: <input type="text" class="form-control" th:field="*{link}">
                    <label th:if="${#fields.hasErrors('link')}" th:errors="*{link}" class="text-danger"></label>
                </div>
                <div class="form-group">
                    Image: <input type="file" class="form-control" th:field="*{image}">
                    <label th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="text-danger"></label>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn-block btn-primary">
                </div>
            </form>
        </div>
    </div>


</div>
</body>
</html>
