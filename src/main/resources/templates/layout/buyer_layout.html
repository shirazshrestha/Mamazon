<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Material icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet">
<!--        our css -->
        <link rel="stylesheet" th:href="@{/css/main.css}">

<!--        font awesome -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

        <title layout:title="$LAYOUT_TITLE - $CONTENT_LAYOUT">Ecommerco</title>

        <div layout:fragment="additional_css"></div>
    </head>
    <body>
        <section  th:replace="layout/fragments/navbar :: navbar"></section>

        <div class="container-fluid mt-3 mb-3">
            <div class="row">
                <div class="col">
                    <a href="#" th:href="${link}">
                        <img src="/0.gif" width="100%" height="200px">
                    </a>
                </div>
            </div>
        </div>

        <div  class="container">
            <div layout:fragment="content">

            </div>
        </div>

        <footer th:replace="layout/fragments/footer :: footer"></footer>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script type="text/javascript" th:src="@{/js/follow.js}"></script>
        <script type="text/javascript" th:src="@{/js/checkAddress.js}"></script>
        <script type="text/javascript" th:src="@{/js/ratingInput.js}"></script>
        <div layout:fragment="additional_js"></div>
    </body>
</html>
