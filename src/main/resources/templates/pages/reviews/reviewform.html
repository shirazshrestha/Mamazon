<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/buyer_layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:layout="http://www.w3.org/1999/xhtml"
      +
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Review</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <div layout:fragment="additional_css">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </div>
</head>
<body>
<div layout:fragment="content" class="container mt-4">


    <div class="form-container h-100">
        <div class="row h-100 justify-content-center align-items-cente">

            <form th:action="@{/buyer/review/{id}(id=${productId})}" th:object="${review}" method="post"
                  class="col-12">
                <h3 th:text="'Add Review for Product #'+${productId}"></h3>
                <div class="form-group">
                    Title: <input type="text" class="form-control" th:field="*{title}">
                    <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></label>
                </div>
                <div class="form-group">
                    Comment: <textarea class="form-control" th:field="*{comment}"></textarea>
                    <label th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"
                           class="text-danger"></label>
                </div>
                <div class="form-group" style="font-size: 50px;">
                    <input type="number" th:field="*{rate}"  id="some_id" class="rating text-warning" data-icon-lib="fa" data-active-icon="fa-star" data-inactive-icon="fa-star-o" data-clearable-icon="fa-trash-o"/>
                </div>
                <div class="form-group">
                    <input type="submit" value="Add review" class="btn-block btn-primary">
                </div>
            </form>

        </div>
    </div>

</div>
</body>
</html>
