<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/buyer_layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:layout="http://www.w3.org/1999/xhtml"
      +
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>

</head>
<body>
<div layout:fragment="content" class="container mt-4">

    <h3>
        Generate products list as PDF: <a th:href="@{/createPdf}"><img th:src="@{/img/pdf.png}" height="50" width="70"></a>
    </h3>
    <div class="row">
        <div class="col-xs-12 col-md-4 col-lg-3" th:each="product: ${products}">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">
                        <img th:src="@{/{id}.png(id=${product.id})}" src="https://aliceasmartialarts.com/wp-content/uploads/2017/04/default-image.jpg" width="100%" height="200px">
                        <a th:href="@{/products/details/{id}(id=${product.id})}" title="View Product"
                           th:text="${product.title}">Product title</a>
                    </h4>
                    <p class="card-text" th:text="${product.description}">description.</p>
                    <div class="row">
                        <div class="col">
                            <p class="btn btn-danger btn-block" th:text="${product.price + '$'}">99.00 $</p>
                        </div>
                        <div class="col">
                            <a th:href="@{/cart/add/{id}(id=${product.id})}" class="btn btn-success btn-block">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
